<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="img/marcador-de-posicion.png">
    <link rel="stylesheet" href="lab.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

    <title>Laboratorio 1</title>
</head>
<body>
    
    <header>
        <a href="#" class="btn" id="boton"> Cambiar fondo de pantalla</a>
    </header>

    <main>
        <div class="col l4 m5 s11">
            <div class="card">
              <div class="card-content">
                <span class="card-title center">Comentarios</span>
                <form id="todo-form">
                  <div class="input-field">
                    <input type="text" id="todo" placeholder="Agrega un Comentario">
                  </div>
                  <button class="button" id="boton"> Agregar comentario</button>
                </form>
                <ul class="collection todos">
                </ul>
              </div>
            </div>
        </div>
        
        <div class="contenedormapa" style="width: 100%;">
            <div class="mapa" id="mapa" style="width: 50%; height: 370px; margin: auto;"></div>
        </div>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="lab.js"></script>
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCfKIiwcBrKDMg0pqjyTjD3O5O8cnZGaI&libraries=places&callback=initmap"></script>
</body>
</html>
